<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - FUNDFLOW</title>
  <link rel="stylesheet" href="login.css" />
</head>

<body>
  <spline-viewer class="login" url="https://prod.spline.design/kPrEABQAXrUJ3cgV/scene.splinecode"></spline-viewer>
  <img class="image-gradient" src="gradient.png" alt="Gradient" />

  <div class="login-container">
    <h2>FUND-FLOW</h2>
    <form id="loginForm" autocomplete="off" action="/login" method="POST">
      <div class="input-group">
        <div class="input-box">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="John123" required />
        </div>
        <div class="input-box">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="......." required />
        </div>
        <div class="input-box">
          <input type="submit" value="LOGIN" />
        </div>
      </div>
    </form>
    <a href="signup.html" id="toggle-link">Signup</a>

    
  </div>

  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.38/build/spline-viewer.js"></script>
</body>
</html>
